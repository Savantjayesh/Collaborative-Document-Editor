{% extends 'editor/base.html' %}

{% block title %}Create Document{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md p-6 rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Create a New Document</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
            Create
        </button>
    </form>
</div>
{% endblock %}
