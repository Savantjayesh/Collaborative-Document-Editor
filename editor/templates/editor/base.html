<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Real-Time Editor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optional Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-xl font-bold">
            <a href="{% url 'dashboard' %}">CollabEditor</a>
        </div>
        <div>
            {% if request.user.is_authenticated %}
                <span class="mr-4">Welcome, {{ request.user.username }}</span>
                <a href="{% url 'dashboard' %}" class="mr-4 text-blue-600 hover:underline">Dashboard</a>
                <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
